plugins {
    id 'java'
    id 'application'
}

wrapper.enabled(false)

group 'com.xy-char'
version '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation "net.bytebuddy:byte-buddy:1.10.14"

    implementation "org.springframework:spring-context:5.2.8.RELEASE"
    implementation "org.springframework:spring-jdbc:5.2.8.RELEASE"
    implementation "org.springframework:spring-tx:5.2.8.RELEASE"

    implementation 'org.mybatis.dynamic-sql:mybatis-dynamic-sql:1.3.0'
    implementation 'commons-dbutils:commons-dbutils:1.7'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'com.jayway.jsonpath:json-path:2.4.0'

    implementation "org.slf4j:slf4j-simple:1.7.26"
    implementation "org.xerial:sqlite-jdbc:3.28.0"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = "com.xychar.stateful.bootstrap.Benchmark"
}
